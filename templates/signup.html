<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sign Up{% endblock %}</title>

  

  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
      
  
  </style>
</head>
<body>
    {% block content %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    {% endblock %}
</body>
</html>
